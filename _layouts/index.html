    <!--[if lte IE 9]><meta http-equiv="refresh" content="0;url=/ie.html"><![endif]-->
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}

      (adsbygoogle = window.adsbygoogle || []).push({

     <!--gitalk-->

  <body>
    <!-- <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script> -->
    <!-- <script type="text/javascript" src="http://www.wangbokun.com/assets/js/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script> -->

    <aside id="sidebar">
      <nav id="tags">
        <a href="/index.html" id="avatar" style="background:url(http://www.wangbokun.com/assets/public/touxiang.png);background-size:100px 100px;"></a>

        <ul id="tags__ul">
          <li id="js-label1" class="tags__li tags-btn active">全部<span class="post_count"></span></li>
          {% for category in site.categories %}
            <li id="js-label{{forloop.index | plus:1 }}" class="tags__li tags-btn">{{ category | first }}<span class="post_count"></span></li>
          {% endfor %}
        </ul>

        <!-- <div id="tags__bottom">
          <a href="mailto:{{ site.email }}" id="icon-email" class="tags-btn fontello"></a>
          <a href="/rss.xml" id="icon-feed" class="tags-btn fontello"></a>
        </div> -->
      </nav> 
      <!-- end #tags -->

      <div id="posts-list">
        <!-- <form action="" id="search-form">
          <a href="/index.html" id="mobile-avatar" style="background:url({{site.avatar}});background-size:50px 50px;"></a> 
          <input id="search-input" type="text" placeholder="Search..." enable >
        </form> -->

        <nav id="pl__container">
        {% for post in site.posts %}
           <a class="{{ post.categories }} pl__all" href="{{ post.url }}"><span class="pl__circle"></span><span class="pl__title">{{ post.title }}</span></a>
          
        {% endfor %}
        </nav>
      </div> <!-- end #posts-list -->
    </aside> <!-- end #sidebar -->
    <div id="post__toc">
      <span id="post__toc-title">目录</span>
      <ul id="post__toc-ul"></ul>
    </div>
    <div id="post">
      <div id="pjax">
        {{ content }}
      </div> <!-- end #pjax -->
<!-- 
      <div id="post__toc-trigger">
        <div id="post__toc">
          <span id="post__toc-title">目录</span>
          <ul id="post__toc-ul"></ul>
        </div>
      </div> -->
      <!--评论框-->
      <div id='gitalk-container'></div>
    </div> <!-- end #post -->

    <button id="js-fullscreen"><span id="icon-arrow" class="fontello"></span></button>
    <button id="js-toc"><span id="icon-list" class="fa fa-list-ul"></span></button>
    <!--latex公式-->
    <script type="text/javascript" src="https://cdn.bootcss.com/mathjax/2.7.1/latest.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <!--jquery-->
    <script src="/assets/js/jquery-2.0.3.min.js"></script>
    <script src="/assets/js/jquery.pjax.js"></script>
    <script src="/assets/js/nprogress.js"></script>
    <script src="/assets/js/highlight.pack.js"></script>
    <!--自由代码-->
    <script>
        window['tag1'] = $('.pl__all'),
        {% for category in site.categories %}
        window['tag{{ forloop.index | plus:1 }}'] = $('.{{category | first }}');
        {% endfor %}
    </script>
